spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${JAWSDB_Username}
    password: ${JAWSDB_Password}
    url: jdbc:${JAWSDB_URL}



  jpa:
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: create
