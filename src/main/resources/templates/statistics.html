<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>차트</title>
  <script src="/js/statistics.js"></script>
</head>
<style>

  #content {
    margin-left: 10%;
    margin-right: 10%;
    margin-top: 30px;
    padding-bottom: 300px;
  }

  h2 {
    justify-self: center;
  }
</style>
<body>
<div id="body-wrapper" style="background-color: #eff3fe">
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
  <div id="content">
    <div style="display: flex;justify-content: space-around; margin-bottom: 20px;">
      <div style="background-color: white;border-radius: 15px;padding: 10px; text-align: center;" >
        <div style="border-bottom: gray solid;font-size: 20px;">
        <a>월별 매출</a>
        </div>
        <canvas width="500" height="300" id="bar-chart"></canvas>
      </div>

    <div style="background-color: white;border-radius: 15px;padding: 10px; text-align: center">
      <div style="border-bottom: gray solid;font-size: 20px;">
      <a>최근 일주일 매출</a>
      </div>
      <canvas width="500" height="300" id="pie-chart"></canvas>
    </div>
     </div>

    <div style="display: flex;justify-content: space-around;">

    <div style="background-color: white;border-radius: 15px;padding: 10px; text-align: center; height: 300px;">
      <div style="border-bottom: gray solid;font-size: 20px; width: 500px;">
        <a>상품 리스트</a>
      </div>
      <div style="overflow-y: scroll;height: 250px;">
      <table id="products" class="table">
        <thead>
        <tr>
          <th>제품이름</th>
          <th>가격</th>
          <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.getName()}"></td>
          <td th:text="${product.getPrice()}"></td>
          <td th:text="${product.getCount()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
      <div style="background-color: white;border-radius: 15px;padding: 10px; text-align: center; height: 300px;">
        <div style="border-bottom: gray solid;font-size: 20px; width: 500px;">
          <a>최근 한달 판매순위</a>
        </div>
        <div style="overflow-y: scroll;height: 250px;">
          <table class="table">
            <thead>
            <tr>
              <th>제품이름</th>
              <th>가격</th>
              <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="topProduct : ${topProducts}">
              <td th:text="${topProduct.getProductName()}"></td>
              <td th:text="${topProduct.getTotalSalesAmount()}"></td>
              <td th:text="${topProduct.getTotalSoldCount()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>
</div>
</body>
</html>
