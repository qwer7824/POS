<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>차트</title>
  <script src="/js/statistics.js"></script>
  <link href="/css/statistics.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
</head>

<body>
<script>
</script>
<div id="body-wrapper">
  <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
  <div id="content">
    <div class="partition">
      <div class="unitBox" >
        <div class="boxSolid">
        <a>월별 매출</a>
        </div>
        <canvas width="500" height="300" id="bar-chart"></canvas>
      </div>

    <div class="unitBox">
      <div class="boxSolid">
      <a>최근 일주일 매출</a>
      </div>
      <canvas width="500" height="300" id="pie-chart"></canvas>
    </div>
     </div>

    <div class="partition2">

    <div class="unitBox2">
      <div class="boxSolid2">
        <a>상품 리스트</a>
      </div>
      <div class="scrollBox">
      <table id="products" class="table">
        <thead>
        <tr>
          <th>제품 이름</th>
          <th>가격</th>
          <th>수량</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" th:attr="onclick='editModal(\'' + ${product.id} + '\')'">
          <td th:text="${product.getName()}"></td>
          <td th:text="${product.getPrice()}"></td>
          <td th:text="${product.getCount()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>
      <div class="unitBox2">
        <div class="boxSolid2">
          <a>최근 한달 판매순위</a>
        </div>
        <div class="scrollBox">
          <table class="table">
            <thead>
            <tr>
              <th>제품 이름</th>
              <th>판매 가격</th>
              <th>판매 수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="topProduct : ${topProducts}">
              <td th:text="${topProduct.getProductName()}"></td>
              <td th:text="${topProduct.getTotalSalesAmount()}"></td>
              <td th:text="${topProduct.getTotalSoldCount()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- 활동 추가 모달 창 -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="text-align: center;">
          <!-- 활동 추가 폼 -->
          <form action="/edit" method="POST" th:object="${product}">
            <div class="form-group">
              <input type="hidden" class="form-control" th:field="*{id}" id="id" placeholder="id"/>
              <input type="text" th:field="*{name}"
                     th:errorclass="field-error" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <input type="text" th:field="*{price}"
                     th:errorclass="field-error" class="form-control" id="price" name="price">
            </div>
            <div class="form-group">
              <input type="text" th:field="*{count}"
                     th:errorclass="field-error" class="form-control" id="count" name="count">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="editActivityButton">Edit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
