<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Heroic Features - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet"/>
    <link href="/bootstrap/css/paging.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        body, html{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #body-wrapper {
            min-height: 100%;
            position: relative;
        }
        .col-4 {
            background-color: #b6d4fe;
            margin: 10px auto;
            height: 200px;
            width: 32%;
        }
    </style>
</head>
<body>
<div id="body-wrapper">
    <th:block th:replace="fragments/navbar :: navbarFragment"></th:block>
    <th:block th:replace="fragments/hol :: navbarFragment(${size})"></th:block>
    <div id=".content">
        <div class="row text-center" style="float: none">
            <div class="col-4" style="float: none" th:each="hols :  ${hols}" th:onclick="|location.href='@{/sale/}'+${hols.getId()}|">
                <p th:text="${hols.getId()} + '번 테이블'"></p>
                <hr>
        </div>
</div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>
</body>
</html>
